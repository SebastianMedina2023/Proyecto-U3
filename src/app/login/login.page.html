<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-padding">
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" (keyup.enter)="login()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" (keyup.enter)="login()"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" color="primary" (click)="login()">Iniciar sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
